
<div class="container">
  <div class="row">
    <div class="col-6">
      <div *ngFor="let pokemon of listaPokemon.value.oficial">
        <div (click)="adicionarLocal(pokemon.name)" class="alert alert-primary m-3" role="alert">
          {{pokemon.name}}
        </div>
      </div>
    </div>
    <div class="col-6">
      <div *ngFor="let pokemon of listaPokemon.value.local">
        <div (click)="removerLocal(pokemon.id)" class="alert alert-warning m-3" role="alert">
          {{pokemon.name}}
        </div>
      </div>
    </div>
  </div>
</div>
